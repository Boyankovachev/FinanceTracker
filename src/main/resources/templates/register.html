<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href = "@{/css/home.css}">
    <link rel="stylesheet" th:href = "@{/css/register.css}">
</head>
<body>

    <div class="container">
        <div class="form-group row">
            <div class="col-sm-12 mx-auto text-center">
                <form action="/register" method="post">
                    <h3>Register</h3>
                    <input type="text" placeholder="Enter Username" name="username" class="form-control">
                    <input type="password" placeholder="Enter Password" name="password" class="form-control">
                    <input type="password" placeholder="Enter Password Again" name="password2" class="form-control">
                    <input type="email" placeholder="Enter Email (not required)" name="email" class="form-control">
                    <div th:if="${isMessage}">
                        <p th:text="${message}" class="alert alert-warning"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 mx-auto text-center">
                <form action="/" method="get">
                    <button type="submit" class="btn btn-primary">Home</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
