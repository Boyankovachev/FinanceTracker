<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Commodity</h1>
    <p th:text="${commodity.name}"></p>
    <p th:text="${commodity.description}"></p>
    <p th:text="${commodity.currentMarketPrice}"></p>
    <p th:text="${commodity.averagePurchasePrice}"></p>
    <p th:text="${commodity.quantityOwned}"></p>
    <p th:text="${commodity.currency}"></p>
    <p th:text="${commodity.currencySymbol}"></p>
    <p th:text="${commodity.exchangeName}"></p>

    <h2> Purchases</h2>
    <table>
        <tr>
            <th>Price</th>
            <th>Quantity</th>
            <th>Date</th>
        </tr>
        <tr th:each="purchase: ${purchase}">
            <td th:text="${purchase.price}"></td>
            <td th:text="${purchase.quantity}"></td>
            <td th:text="${purchase.purchaseDate.myFormatDateString}"></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
