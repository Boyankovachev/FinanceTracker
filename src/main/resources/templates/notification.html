<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
    </tr>
    <tr th:each="notification: ${notification}">
        <td th:text="${notification.notificationName}"></td>
        <td th:text="${notification.notificationPrice}"></td>
    </tr>
</table>
</body>
</html>
